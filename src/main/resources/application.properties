spring.application.name=kafka-demo
server.port=9080
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.consumer.group-id=sample-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
management.endpoints.web.exposure.include=health,info,prometheus

# Konfiguracja Micrometer, aby rejestrowa? metryki Kafki.
spring.kafka.producer.properties.metrics.recording.level=INFO
spring.kafka.consumer.properties.metrics.recording.level=INFO
